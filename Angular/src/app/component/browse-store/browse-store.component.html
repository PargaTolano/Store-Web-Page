<div id="container">
    <h4>Libros Nuevos</h4>
    <ul class="product-row">
        <li class="product-container" *ngFor="let producto of productos; let i = index">

            <div class="action-wrapper">

                <a (click)="productPage(producto.id)">

                    <img [src]="imagenesMock[i]" alt="">

                    <div class="product-info">

                        <h5>{{producto.nombre}}</h5>

                        <p>{{producto.descripcion}}</p>

                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>

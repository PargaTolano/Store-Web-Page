<div class="log-in">
    <h3> Iniciar Session</h3>
    <div class="margin-x-auto">
        <div class="margin-x-auto" [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="loginForm" #login (ngSubmit)="log_in(login)">
                <div class="form-group">
                    <label for="name">Nombre De Usuario o Correo Electronico</label>
                    <input type="text" class="form-control" formControlName="nombre_usuario" data-toggle="tooltip" data-placement="right" title="Introduce Nombre de usuario o correo">
                    <div class="alert alert-danger error" *ngIf="(Username.touched) && (Username.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Username.errors.required">Introduce un nombre de usuario o correo electronico</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Contraseña</label>
                    <input type="password" class="form-control" formControlName="contrasena" data-toggle="tooltip" data-placement="right" title="Introduce la contraseña">
                    <div class="alert alert-danger error" *ngIf="(Contrasena.touched) && (Contrasena.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Contrasena.errors.required">Introduce una contraseña</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

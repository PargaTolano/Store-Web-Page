<div id="product-info-wrapper">
    <div class="card flex-row flex-wrap bg-dark">
        <div class="card-header border-0">
            <img [src]="getImageUrl(0)">
        </div>
        <div class="card-block px-2 fr">
            <h4 class="card-title">{{product.nombre}}</h4>
            <p class="card-text"> {{product.descripcion}}</p>
            <button class="active" (click)="Descargar()"> Descargar Ahora</button>
        </div>
        <div class="w-100"></div>
        <div class="card-footer w-100 text-muted">
            Recomendado 100%, llevele
        </div>
    </div>
